<form action = 'http://127.0.0.1:3000/process_post' method = 'post'>
    <h1>STUDENT INFORMATION</h1>
    First Name: <input type = "text" name = "first_name"> <br>
    Last Name: <input type = "text" name = "last_name"> <br>
    Gender: <input type = "radio" name = "gender" value = "Male"> Male
    <input type = "radio" name = "gender" value = "Female"> Female <br>
    Address: <input type = "text" name = "address"> <br>
    Student Number: <input type = "text" name = "Student_number"> <br>

Section: <input type = "text" name = "Student_section"> <br>
<label for="Year">Choose Your Year Level:</label>
<select name="Year_Level" id="Year">
  <optgroup label="Year Level">
    <option value="First Year">First </option>
    <option value="Second Year">Second </option>
    <option value="Third Year">Third </option>
    <option value="Fourth Year">Fourth </option>
  </optgroup>
  </select>
  <br>
    <input type = "submit" value = "Submit">
</form>
